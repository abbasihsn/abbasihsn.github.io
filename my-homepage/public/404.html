<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirectingâ€¦</title>
    <script>
      (function() {
        var l = window.location;
        var path = l.pathname + l.search + l.hash;
        // Redirect to index with original path encoded in ?p=
        var target = l.protocol + '//' + l.host + '/?p=' + encodeURIComponent(path);
        l.replace(target);
      })();
    </script>
  </head>
  <body></body>
  <!-- This file enables SPA routing on GitHub Pages -->
</html>
